{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "anton.secretName" . }}
  namespace: {{ include "anton.namespace" . }}
  labels:
    {{- include "anton.labels" . | nindent 4 }}
type: Opaque
stringData:
  anthropic-api-key: {{ .Values.secrets.anthropicApiKey | quote }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | quote }}
  github-token: {{ .Values.secrets.githubToken | quote }}
  webhook-secret: {{ .Values.secrets.webhookSecret | quote }}
  rabbitmq-password: {{ .Values.secrets.rabbitmqPassword | quote }}
{{- end }}
