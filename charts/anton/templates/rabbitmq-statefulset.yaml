{{- if .Values.rabbitmq.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "anton.rabbitmqHost" . }}
  namespace: {{ include "anton.namespace" . }}
  labels:
    {{- include "anton.labels" . | nindent 4 }}
    {{- include "anton.selectorLabels" (dict "context" . "component" "rabbitmq") | nindent 4 }}
spec:
  serviceName: {{ include "anton.rabbitmqHost" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "anton.selectorLabels" (dict "context" . "component" "rabbitmq") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "anton.labels" . | nindent 8 }}
        {{- include "anton.selectorLabels" (dict "context" . "component" "rabbitmq") | nindent 8 }}
    spec:
      containers:
        - name: rabbitmq
          image: {{ .Values.rabbitmq.image.repository }}:{{ .Values.rabbitmq.image.tag }}
          ports:
            - containerPort: 5672
            - containerPort: 15672
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: {{ .Values.rabbitmq.auth.username | quote }}
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "anton.secretName" . }}
                  key: rabbitmq-password
          volumeMounts:
            - name: data
              mountPath: /var/lib/rabbitmq
          readinessProbe:
            exec:
              command: ["rabbitmq-diagnostics", "-q", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 10
          {{- with .Values.rabbitmq.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
  {{- if .Values.rabbitmq.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.rabbitmq.persistence.storageClass }}
        storageClassName: {{ .Values.rabbitmq.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.rabbitmq.persistence.size }}
  {{- else }}
      volumes:
        - name: data
          emptyDir: {}
  {{- end }}
{{- end }}
