apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingester
  namespace: agents
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ingester
  template:
    metadata:
      labels:
        app: ingester
    spec:
      containers:
        - name: ingester
          image: agent-ingester:latest
          ports:
            - containerPort: 8000
          env:
            - name: RABBITMQ_URL
              value: amqp://rabbit:rabbit@rabbitmq.agents.svc.cluster.local:5672/
            - name: WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: agent-secrets
                  key: webhook-secret
            - name: LOG_LEVEL
              value: INFO
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: ingester
  namespace: agents
spec:
  type: ClusterIP
  selector:
    app: ingester
  ports:
    - port: 80
      targetPort: 8000
