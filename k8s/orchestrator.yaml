apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestrator
  namespace: agents
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: orchestrator
  namespace: agents
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["create", "get", "list", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: orchestrator
  namespace: agents
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: orchestrator
subjects:
  - kind: ServiceAccount
    name: orchestrator
    namespace: agents
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: agents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      serviceAccountName: orchestrator
      containers:
        - name: orchestrator
          image: anton-orchestrator:latest
          env:
            - name: RABBITMQ_URL
              value: amqp://rabbit:rabbit@rabbitmq.agents.svc.cluster.local:5672/
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: anton-secrets
                  key: anthropic-api-key
            - name: K8S_NAMESPACE
              value: agents
            - name: AGENT_IMAGE
              value: anton-runner:latest
            - name: LOG_LEVEL
              value: INFO
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
